<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Menu</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 998;
        }
        .overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar {
            height: 100%;
            width: 250px;
            background-color: #000;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s ease;
            padding-top: 60px;
            z-index: 999;
            box-shadow: 3px 0 10px rgba(0,0,0,0.4);
        }
        .sidebar.active {
            left: 0;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        .open-btn {
            font-size: 20px;
            cursor: pointer;
            background-color: black;
            color: white;
            padding: 10px 15px;
            border: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }
        .content {
            padding: 20px;
        }
        header {
            padding: 20px;
            text-align: center;
            background: #f4f4f4;
        }
        .logo {
            max-height: 130px;
        }
        .título {
            margin: 0;
        }
    </style>
</head>
<body>

    <button class="open-btn" onclick="toggleSidebar()">☰ Menu</button>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="mySidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">✖</button>
        <a href="#">Início</a>
        <a href="#">Cardápio</a>
        <a href="#">Promoções</a>
        <a href="#">Contato</a>
    </div>

    <header>
        <img src="img/logo1.png" alt="logo1" class="logo">
        <h1 class="título">Menu Daffara's Burguer</h1>
    </header>

    <main>
        <section class="destination-grid">
            <div class="destination" style="background-image: url(https://tse4.mm.bing.net/th/id/OIP.Y_Dijd3d9zKKrLkHIxvUKAHaEK?pid=Api&P=0&h=180);">
                <span class="destination-title">Bacon Lovers</span>
            </div>
            <div class="destination" style="background-image: url(https://tse3.mm.bing.net/th/id/OIP.mIzMc7agWgfjtf4OORzIgwHaHa?pid=Api&P=0&h=180);">
                <span class="destination-title">Clássico Daffara</span>
            </div>
            <div class="destination" style="background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKLZQLuJU9pvM7Cn0QysELrVvgxrcmuPolCA&s);">
                <span class="destination-title">Três Queijos do Chef</span>
            </div>
        </section>
    </main>

    <footer></footer>

    <script>
        function toggleSidebar() {
            document.getElementById("mySidebar").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }
    </script>

</body>
</html>
